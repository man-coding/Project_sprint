<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>WebSocket Chat Application</h1>

    <div>
        <label for="userId">Your ID:</label>
        <input type="text" id="userId" placeholder="Enter your ID">
        <button onclick="connect()">Connect</button>
    </div>
    <div>
        <label for="recipientId">Recipient ID:</label>
        <input type="text" id="recipientId" placeholder="Enter recipient ID">
    </div>
    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message">
    </div>
    <button onclick="sendMessage()">Send</button>

    <div id="chatbox"></div>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            var userId = document.getElementById('userId').value;

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/user/' + userId + '/queue/reply', function (message) {
                    showMessage(JSON.parse(message.body).content);
                });
            });
        }

        function sendMessage() {
            var recipientId = document.getElementById('recipientId').value;
            var message = document.getElementById('message').value;

            if (stompClient && recipientId && message) {
                stompClient.send("/app/chat/private-" + recipientId, {}, JSON.stringify({
                    'sender': document.getElementById('userId').value,
                    'content': message
                }));
                addMessageToChatbox("Me: " + message);
            } else {
                alert("Please fill in all fields.");
            }
        }

        function addMessageToChatbox(message) {
            var chatbox = document.getElementById('chatbox');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(message));
            chatbox.appendChild(p);
        }

        function showMessage(message) {
            var chatbox = document.getElementById('chatbox');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode("Friend: " + message));
            chatbox.appendChild(p);
        }
    </script>
</body>
</html>
