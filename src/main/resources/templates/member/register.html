<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- =========================================================================== -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <!-- =========================================================================== -->
    <script src="https://kit.fontawesome.com/fc8d331d05.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="topbar-login">
        <a href="index.html">
        <img class="sprint-logo" src="/img/sprintLogo.png" alt="Your Logo" id="logo">
        </a>
    </div>
    <div class="login-wrapper">
        <h2>Register</h2>
        <form th:action="@{/register}" th:method="post" id="login-form">
            <input type="text" name="id" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input class="login-set" type="submit" value="회원가입">

       

        <div class="social-menu">
           <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-google"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-comment"></i></a></li>
                <li><a href="#" class="social-menu-naver"><i class="fa-solid fa-n"></i></a></li>
           </ul>
        </div>
        </form>
    </div>
    <!-- 회원가입 실패 이벤트 처리 -->
	<script th:inline="javascript">
			$(document).ready(function(){ //html 문서가 만들어질때 호출되는 함수
			  var msg = [[${msg}]] //실패메시지 저장
			  if(msg != null){
				  alert(msg); //실패메시지 팝업
			  }
			});
		</script>
</body>
</html>
