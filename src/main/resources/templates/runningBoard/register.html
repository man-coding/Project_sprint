<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">
	  <link href="/css/form-register.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
	<div class="register-l-container " >
    <form class="register-m-container">
            <div class="form-title">
                <label>제목</label>
                <input type="text" class="form-con" id="form-title" name="title" placeholder="제목을 입력해주세요">
            </div>

            <div class="form-time">
            <label>일시</label>
            <input type="date" class="form-con">
            </div>

            <div class="form-location">
            <label>위치</label>
            <input type="text" class="form-con" id="form-location" name="location" placeholder="위치를 입력해주세요">
            </div>

            <div class="form-content">
            <label>내용</label>
            <textarea type="text" class="form-con" id="form-content" name="content" rows="10"></textarea>
            </div>
       

            <input type="submit" id="submit" value="등록">
   </div> 
   </div>
</body>
</html>
</th:block>
</th:block>
