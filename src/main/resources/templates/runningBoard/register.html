<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

<th:block th:fragment="content">
  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 	<link href="/css/form-register.css" rel="stylesheet">
</head>
<body>
    <div class="register-l-container " >
    <div class="back-button-container">
    
            <div class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
    <form class="register-m-container" th:action="@{/runningBoard/register}" th:method="post">
        <div class="form-title">
            <label>제목</label>
            <input type="text" class="form-con" id="form-title" name="title" placeholder="제목을 입력해주세요">
        </div>

        <div class="form-time">
        <label>일시</label>
        <input type="datetime-local" name="runningDate" class="form-con">
        </div>

        <div class="form-location">
        <label>위치</label>
        <input type="text" class="form-con" id="form-location" name="location" placeholder="위치를 입력해주세요">
        </div>

        <div class="form-content">
        <label>내용</label>
        <textarea type="text" class="form-con" id="form-content" name="content" rows="10"></textarea>
        </div>
		<div class="register-container">
        <input type="submit" id="submit" value="등록">
        </div>
    </form> 
</body>
</html>
</th:block>
</th:block>
