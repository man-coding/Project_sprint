<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">
		<!DOCTYPE html>
		<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!---------------------fontawesome------------------>
<script src="https://kit.fontawesome.com/fc8d331d05.js"
	crossorigin="anonymous"></script>
<!-- templates css -->
<link href="/css/list.css" rel="stylesheet">
<!--           js              -->
<script src="/js/form.js"></script>



</head>
<body>
	<div class="notice-l-container">
		<!--글 박스 집합-->
		<div class="list-register">
			<a th:href="@{/runningBoard/register}"> <input type="button"
				value="등록"></a>
		</div>
		<div th:each="dto : ${list}" class="notice-m-container"  
		 th:onclick="'window.location.href=\'/runningBoard/read?no=' + ${dto.no} +'&page=' + (${list.number + 1}) + '\''"
			style="cursor: pointer;">
			<!-- 글 박스 -->
			<div class="notice-first-info">
				<!-- 로고 + 이름박스 라인 -->
				<div class="flex flex-col items-center">
					<!-- 로고 + 이름박스-->
					<i class="fa-solid fa-location-dot"></i> <span
						class="notice-detail-info">[[${dto.location}]]</span>
				</div>

				<div class="flex flex-col items-center">
					<!-- 로고 + 이름박스-->
					<i class="fa-regular fa-calendar"></i> <span
						class="notice-detail-info">[[${#temporals.format(dto.runningDate, 'yyyy-MM-dd')}]]</span>
				</div>

				<div class="flex flex-col items-center">
					<!-- 로고 + 이름박스-->
					<i class="fa-solid fa-hashtag"></i> <span
						class="notice-detail-info">[[${dto.no}]]</span>
				</div>

			</div>
			<div class="content-box">
				<h3 class="main-title">[[${dto.title}]]</h3>
			</div>
			<div class="bottom-logo-info"
				onclick="event.stopPropagation(); addLike();">
				<div class="people-info">
					<i class="fa-solid fa-user"></i> <span
						class="people-count bottom-logo-font">1명</span>
				</div>
				<div class="heart-info">
					<button class="heartBtn"
						onclick="event.stopPropagation(); addLike();">
						<i class="fa-regular fa-heart"></i>
					</button>
					<span class="like_count bottom-logo-font">좋아요 0개</span>
					</button>
				</div>
			</div>
		</div>
		
	</div>
		<div th:fragment="pagination" class="pagination justify-content-center">
    <a th:if="${hasPrev}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${previous})}" role="button" class="btn btn-lg bi bi-caret-left-square-fill"></a>
    <a th:unless="${hasPrev}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${previous})}" role="button" class="btn btn-lg bi bi-caret-left-square-fill disabled"></a>

    <th:block th:each="page : ${#numbers.sequence(1, totalPages)}">
        <a th:if="${currentPage + 1 == page}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${page})}" class="btn btn-lg bi bi-caret-right-square-fill active">[[${page}]]</a>
        <a th:unless="${currentPage + 1 == page}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${page})}" class="btn btn-lg bi bi-caret-right-square-fill">[[${page}]]</a>
    </th:block>

    <a th:if="${hasNext}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${next})}" role="button" class="btn btn-lg bi bi-caret-right-square-fill"></a>
    <a th:unless="${hasNext}" th:href="@{/runningBoard/search(keyword=${keyword}, page=${next})}" role="button" class="btn btn-lg bi bi-caret-right-square-fill disabled"></a>
</div>
	</body>
		</html>
	</th:block>
</th:block>
