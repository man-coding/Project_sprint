
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <!-- fontawesome -->
            <script src="https://kit.fontawesome.com/fc8d331d05.js" crossorigin="anonymous"></script>
            <!-- templates css -->
            <link href="/css/mara-list.css" rel="stylesheet">
            <!-- js -->
            <script src="/js/form.js"></script>

        </head>
        <body>
        <div class="m-l-container">
            <div th:each="dto : ${list}" class="m-m-container"
                 th:onclick="'window.location.href=\'/qnaBoard/read?no=' + ${dto.no} +'&page=' + (${list.number + 1}) + '\''"
                 style="cursor: pointer;">

                <!--<div class="notice-first-info">
                    <div class="obj-info">
                        <i class="fa-regular fa-clock"></i>
                        <span class="notice-detail-info">3시45분</span>
                    </div>
                </div>-->

                <div class="m-title">
                    <h3>[[${dto.title}]]</h3>
                </div>

            </div>

            <div class="list-register">
                <a th:href="@{/qnaBoard/register}">
                    <input type="button" value="등록">
                </a>
            </div>

        </div>
        </body>
        </html>

    </th:block>
</th:block>
