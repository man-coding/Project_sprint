<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

<th:block th:fragment="content">
  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 	<link href="/css/form-register.css" rel="stylesheet">
</head>
<body>
    <div class="register-l-container">
    <div class="back-button-container">
    
            <div class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
       <form class="register-m-container" th:action="@{/marathonBoard/register}" th:method="post" enctype="multipart/form-data">
        <div class="form-title">
            <label>제목</label>
            <input type="text" class="form-con" id="form-title" name="title" placeholder="제목을 입력해주세요">
        </div>

        <div class="form-time">
        <label>일시</label>
        <input type="datetime-local" class="form-con" name="marathonDate">
        </div>

        <div class="form-location">
        <label>위치</label>
        <input type="text" class="form-con" id="form-location" name="location" placeholder="위치를 입력해주세요">
        </div>

        <div class="form-content">
        <label>내용</label>
        <textarea type="text" class="form-con" id="form-content" name="content" rows="10"></textarea>
        </div>

     	<div class="register-container">
	    <input type="file" id="image" name="uploadFile">
	    <label for="image" id="image-label">이미지</label>
	    <input type="submit" id="submit" value="등록">
	     <span id="file-name"></span> <!-- 파일 이름을 출력할 요소 -->
	</div>
	<script>
    document.getElementById('image').addEventListener('change', function() {
        var fileName = this.files[0].name; // 선택된 파일의 이름을 가져옵니다.
        document.getElementById('file-name').textContent = fileName; // 파일 이름을 표시할 요소에 파일 이름을 설정합니다.
    });
</script>
    </form> 
    </div>
</body>
</html>
</th:block>
</th:block>
